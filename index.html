<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/index.css">
  <title>TURISM</title>
</head>
<body>
  <header>
    <main class="containerHeader">
      <section class="subcontainerHeader">
        <div class="subcontainerHeader1">
          <div class="containerTittleHeader">
            <h1 class="tittleHeader">Ed-Travel</h1>
          </div>
          <div class="buttomHeader">
            <button class="btnHeader">Vuelos</button>
            <button class="btnHeader2">Alquiler de carros</button>
            <button class="btnHeader">Librerias</button>
          </div>
        </div>
        <div class="subcontainerHeader2">
          <div class="containerIconHeader">
            <img src="Assents/img/icono.png" alt="Mundo" class="iconHeader">
          </div>
        </div>
      </section>
    </main>
  </header>  
    <main class="containerbody">
      <section class="subcontainerBody">
        <section class="subcontainerBody1">
          <div class="containerButtonBody">
            <div class="subcontainerButtomBody">
              <select name="ciudadDeDestino" id="ciudadDeDestino" class="btnBody">
                <option value="#">CIUDAD DE DESTINO</option>
                <option value="bogota">BOGOTA</option>
                <option value="barranquilla">BARRANQUILLA</option>
                <option value="antioquia">ANTIOQUIA</option>
                <option value="cartagena">CARTAGENA</option>
                <option value="amazonas">AMAZONAS</option>
                <option value="meta">META</option>
                <option value="boyaca">BOYACA</option>
                <option value="guatape">GUATAPE</option>
                <option value="cali">CALI</option>
                <option value="medellin">MEDELLIN</option>
                <option value="pasto">PASTO</option>
                <option value="sanAndres">SAN ANDRES</option>
                <option value="santaMarta">SANTA MARTA</option>
              </select>
            </div>
            <div class="subcontainerButtomBody">
              <div class="containerTittleButtom">
                <h4 class="tittleButtom"> Día de salida</h4>
              </div>
              <div class="containerButtomHeader">
                <div class="buttom1">
                  <input type="date" class="btnBody">
                </div>
              </div>
            </div>
            <div class="subcontainerButtomBody">
              <div class="containerTittleButtom">
                <h4 class="tittleButtom">Día de regreso</h4>
              </div>
              <div class="containerButtomHeader">
                <div class="buttom1">
                  <input type="date" class="btnBody">
                </div>
              </div>
            </div>
            <div class="subcontainerButtomBody">
              <div class="containerButtomHeader">
                <select name="cantidadDePersonas" id="cantidadDePersonas" class="btnBody">
                  <option value="#">CANTIDAD DE PERSONAS</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
          </div>
        </section>
        <section class="subcontainerBody2">
          <div class="containerLineBody">
            <hr class="lineBody">
          </div>
        </section><!--  -->
        <section class="subcontainerBody3">
          <div class="containerCardsBody">
            <div class="containerCard">
              <div class="containerTittleCard">
                  <h3 class="tittleCard">BOGOTA</h3>
              </div>
              <div class="containerImgCard">
                  <img src="Assents/img/bogota.jpeg" alt="Imagen Bogota" class="imgCardBody">
              </div>
            </div>
            <div class="containerCard">
              <div class="containerTittleCard">
                  <h3 class="tittleCard">BARRANQUILLA</h3>
              </div>
              <div class="containerImgCard">
                  <img src="Assents/img/barranquilla.jpg" alt="Imagen Bogota" class="imgCardBody">
              </div>
            </div>
            <div class="containerCard">
              <div class="containerTittleCard">
                  <h3 class="tittleCard">ANTIOQUIA</h3>
              </div>

            </div>
            <div class="containerCard">

              </div>
              <div class="containerImgCard">
                  <img src="Assents/img/cartagena.jpg" alt="Imagen Bogota" class="imgCardBody">

            <div class="containerCard">

              </div>
            </div>
            <div class="containerCard">
              <div class="containerTittleCard">
                  <h3 class="tittleCard">META</h3>
              </div>
              <div class="containerImgCard">
                  <img src="Assents/img/meta.jpg" alt="Imagen Bogota" class="imgCardBody">
              </div>
            </div>
            <div class="containerCard">
              <div class="containerTittleCard">
                  <h3 class="tittleCard">BOYACA</h3>
              </div>
              <div class="containerImgCard">
                  <img src="Assents/img/boyaca.jpg" alt="Imagen Bogota" class="imgCardBody">
              </div>
            </div>
            <div class="containerCard">
              <div class="containerTittleCard">
                  <h3 class="tittleCard">GUATAPE</h3>
              </div>
              <div class="containerImgCard">
                  <img src="Assents/img/guatape.jpg" alt="Imagen Bogota" class="imgCardBody">

            </div>
            <div class="containerCard">

                  <h3 class="tittleCard">CALI</h3>
              </div>
              <div class="containerImgCard">
                  <img src="Assents/img/cali.jpg" alt="Imagen Bogota" class="imgCardBody">
              </div>
            </div>
            <div class="containerCard">
              <div class="containerTittleCard">
                  <h3 class="tittleCard">MEDELLIN</h3>
              </div>
              <div class="containerImgCard">
                  <img src="Assents/img/medellin.jpg" alt="Imagen Bogota" class="imgCardBody">
              </div>
            </div>
            <div class="containerResponsive"></div>
            <div class="containerCard">
              <div class="containerTittleCard">
                  <h3 class="tittleCard">PASTO</h3>
              </div>
              <div class="containerImgCard">
                  <img src="Assents/img/pasto.jpeg" alt="Imagen Bogota" class="imgCardBody">
              </div>
            </div>
            <div class="containerCard">
              <div class="containerTittleCard">
                  <h3 class="tittleCard">SAN ANDRES</h3>
              </div>
              <div class="containerImgCard">
                  <img src="Assents/img/san_andres.jpg" alt="Imagen Bogota" class="imgCardBody">
              </div>
            </div>
            <div class="containerCard">
              <div class="containerTittleCard">
                  <h3 class="tittleCard">SANTA MARTA</h3>
              </div>
              <div class="containerImgCard">
                  <img src="Assents/img/santa_marta.jpg" alt="Imagen Bogota" class="imgCardBody">
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
    <footer class="containerFooter">
      <main class="subcontainerFooter">
        <section class="containerIcons">
          <div class="subcontainerIconfooter">
            <img src="Assents/img/whatsapp.png" alt="" class="imgFooter">
          </div>
          <div class="subcontainerIconfooter">
            <img src="Assents/img/facebook.png" alt="" class="imgFooter">
          </div>
          <div class="subcontainerIconfooter">
            <img src="Assents/img/instagram.png" alt="" class="imgFooter">
          </div>
          <div class="subcontainerIconfooter">
